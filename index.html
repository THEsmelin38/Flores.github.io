  <script>
    // Crear part√≠culas
    function crearParticulas() {
      const container = document.getElementById('particulas');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particula');

        // Tama√±o y posici√≥n aleatorios
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 8;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animation = `particleFloat 8s linear ${delay}s infinite`;

        container.appendChild(particle);
      }
    }

    // Posicionar p√©talos alrededor del centro
    function posicionarPetalos() {
      const flores = document.querySelectorAll('.flor');

      flores.forEach(flor => {
        const petalos = flor.querySelectorAll('.petalo');
        const angulo = 360 / petalos.length;

        petalos.forEach((petalo, index) => {
          const rotacion = index * angulo;
          petalo.style.transform = `rotate(${rotacion}deg) translateX(-50%)`;
          petalo.style.transformOrigin = 'bottom center';
        });

        // A√±adir floretes al disco floral
        const disco = flor.querySelector('.disco-floral');
        for (let i = 0; i < 20; i++) {
          const florete = document.createElement('div');
          florete.classList.add('florete');

          // Posicionar aleatoriamente dentro del disco
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.random() * (disco.offsetWidth / 2 - 5);
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;

          florete.style.left = `calc(50% + ${x}px)`;
          florete.style.top = `calc(50% + ${y}px)`;

          disco.appendChild(florete);
        }
      });
    }

    // A√±adir animaciones a las hojas
    function animarHojas() {
      const hojasIzq = document.querySelectorAll('.hoja.izq');
      const hojasDer = document.querySelectorAll('.hoja.der');

      hojasIzq.forEach((hoja, index) => {
        hoja.style.animation = `leafLeft ${8 + index}s ease-in-out infinite`;
      });

      hojasDer.forEach((hoja, index) => {
        hoja.style.animation = `leafRight ${7 + index}s ease-in-out infinite`;
      });
    }

    // A√±adir animaci√≥n flotante a las flores
    function animarFlores() {
      const flores = document.querySelectorAll('.flor');

      flores.forEach((flor, index) => {
        flor.style.animation = `float ${6 + index}s ease-in-out infinite`;
      });
    }

    // Efecto al hacer clic en el bot√≥n de coraz√≥n
    document.getElementById('btn-heart').addEventListener('click', function () {
      this.innerHTML = '<i class="fas fa-heart" style="color: #ff3366;"></i>';
      this.style.boxShadow = '0 0 15px rgba(255, 51, 102, 0.5)';

      // Crear corazones flotantes
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '<i class="fas fa-heart" style="color: #ff3366;"></i>';
        heart.style.position = 'fixed';
        heart.style.bottom = '80px';
        heart.style.right = (70 + (i * 5)) + 'px';
        heart.style.fontSize = '24px';
        heart.style.opacity = '0';
        heart.style.zIndex = '100';
        heart.style.animation = `floatHeart ${2 + i * 0.5}s ease-in-out forwards`;

        document.body.appendChild(heart);

        // Eliminar despu√©s de la animaci√≥n
        setTimeout(() => {
          document.body.removeChild(heart);
        }, 2500 + i * 500);
      }

      // Restaurar despu√©s de un tiempo
      setTimeout(() => {
        this.innerHTML = '<i class="fas fa-heart"></i>';
        this.style.boxShadow = 'none';
      }, 3000);
    });

    // A√±adir estilo para la animaci√≥n de corazones
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatHeart {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Inicializar
    window.addEventListener('load', () => {
      crearParticulas();
      posicionarPetalos();
      animarHojas();
      animarFlores();
    });
